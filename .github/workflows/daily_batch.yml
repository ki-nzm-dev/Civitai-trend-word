name: Daily Civitai Scraper
on:
  schedule:
    - cron: '0 15 * * *' # 日本時間の毎日深夜0時
  workflow_dispatch: # 手動実行ボタン用

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests deep-translator supabase
      - name: Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python Cititai_Top100.py
